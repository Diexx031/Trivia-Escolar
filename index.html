
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Escolar</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 20px;
        }
        #startScreen, #quizContainer, #resultScreen {
            display: none;
        }
        button {
            background-color: #ff7eb3;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #ff65a3;
        }
        .option {
            background-color: white;
            color: black;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        .option.correct {
            background-color: #a0e7a0;
            border-color: green;
        }
        .option.incorrect {
            background-color: #f7a7a7;
            border-color: red;
        }
        #ranking {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        #ranking h2 {
            color: #333;
        }
        #ranking ul {
            list-style: none;
            padding: 0;
        }
        #ranking li {
            margin: 5px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Trivia Escolar</h1>

<div id="startScreen">
    <input type="text" id="playerName" placeholder="Ingresa tu nombre" />
    <br>
    <button onclick="startGame()">Empezar Trivia</button>
</div>

<div id="quizContainer">
    <h2 id="question"></h2>
    <div id="options"></div>
    <p id="timer">Tiempo: 15s</p>
</div>

<div id="resultScreen">
    <h2 id="finalScore"></h2>
    <button onclick="resetGame()">Volver al inicio</button>
</div>

<div id="ranking">
    <h2>üèÜ Top 10 Ranking üèÜ</h2>
    <ul id="rankingList"></ul>
</div>

<script>
let questions = [
    { question: "¬øQui√©n es el Director/a del colegio?", options: ["Ramon Figueredo Troche", "Miguel Prieto", "Elena Nohemi Gonzalez"], answer: "Ramon Figueredo Troche" },
    { question: "¬øQui√©n es el/la fundador/a de la escuela?", options: ["Do√±a Leopoldina Lopez", "Ramon Figueredo Troche", "Nohem√≠ Gonz√°lez"], answer: "Do√±a Leopoldina Lopez" },
    { question: "¬øQu√© docente ense√±a en quinto y sexto grado?", options: ["Delmia Sanchez", "Nohemi Gonzalez", "Aldo Peralta."], answer: "Nohemi Gonzalez" },
    { question: "¬øQu√© color es el uniforme de gala de la primaria?", options: ["camisa azul pantal√≥n blanco", "camisa verde pantal√≥n negro", "camisa rojo pantal√≥n negro"], answer: "camisa verde pantal√≥n negro" },
    { question: "¬øQu√© color es el uniforme de gala de la secundaria?", options: ["camisa blanca pantal√≥n verde", "camisa azul pantal√≥n negro", "camisa roja pantal√≥n blanco"], answer: "camisa blanca pantal√≥n verde" },
    { question: "¬øCu√°l es la obra que Miguel Prieto anunci√≥ para el colegio?", options: ["nuevo Polideportivo", "pabell√≥n completo de aulas", "sala de comedor e inform√°tica"], answer: "pabell√≥n completo de aulas" },
    { question: "¬øQu√© lenguas ense√±an en el colegio?", options: ["castellano guaran√≠", "castellano ingl√©s guaran√≠", "castellano portugu√©s"], answer: "castellano ingl√©s guaran√≠" },
    { question: "En los inicios del colegio, ¬ød√≥nde se daban clases?", options: ["aulas premium", "casas de CONAVI", "debajo de un √°rbol"], answer: "debajo de un √°rbol" },
    { question: "¬øCu√°ntos docentes ense√±an en la primaria?", options: ["4 docentes", "5 docentes", "6 docentes"], answer: "5 docentes" },
    { question: "¬øEn qu√© a√±o se fund√≥ el colegio?", options: ["2001", "1999", "2000"], answer: "2001" }
];

let currentQuestion = 0;
let score = 0;
let timer;
let timeLeft = 15;
let totalTime = 0;
let playerName = "";

document.getElementById('startScreen').style.display = 'block';
loadRanking();

function startGame() {
    playerName = document.getElementById('playerName').value.trim();
    if (!playerName) {
        alert("Por favor, ingresa tu nombre");
        return;
    }
    document.getElementById('startScreen').style.display = 'none';
    document.getElementById('quizContainer').style.display = 'block';
    questions = shuffleArray(questions);
    showQuestion();
    startTimer();
}

function showQuestion() {
    if (currentQuestion >= questions.length) {
        endGame();
        return;
    }
    const q = questions[currentQuestion];
    document.getElementById('question').innerText = q.question;
    const optionsContainer = document.getElementById('options');
    optionsContainer.innerHTML = '';
    shuffleArray(q.options).forEach(opt => {
        const btn = document.createElement('div');
        btn.classList.add('option');
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selected) {
    const q = questions[currentQuestion];
    const options = document.querySelectorAll('.option');
    options.forEach(option => {
        option.onclick = null;
        if (option.innerText === q.answer) {
            option.classList.add('correct');
        } else if (option.innerText === selected) {
            option.classList.add('incorrect');
        }
    });
    if (selected === q.answer) {
        score++;
        confettiEffect();
    } else {
        wrongSound();
    }
    clearInterval(timer);
    setTimeout(() => {
        currentQuestion++;
        timeLeft = 15;
        showQuestion();
        startTimer();
    }, 1000);
}

function startTimer() {
    timer = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(timer);
            currentQuestion++;
            timeLeft = 15;
            showQuestion();
            startTimer();
        } else {
            document.getElementById('timer').innerText = "Tiempo: " + timeLeft + "s";
            timeLeft--;
            totalTime++;
        }
    }, 1000);
}

function endGame() {
    clearInterval(timer);
    document.getElementById('quizContainer').style.display = 'none';
    document.getElementById('resultScreen').style.display = 'block';
    document.getElementById('finalScore').innerText = `Has acertado ${score}/10 en ${totalTime} segundos`;
    saveRanking(playerName, score, totalTime);
}

function resetGame() {
    location.reload();
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

function confettiEffect() {
    const duration = 1 * 1000;
    const end = Date.now() + duration;
    (function frame() {
        confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 }
        });
        confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 }
        });
        if (Date.now() < end) {
            requestAnimationFrame(frame);
        }
    }());
}

function wrongSound() {
    const audio = new Audio('https://www.myinstants.com/media/sounds/wrong-answer-sound-effect.mp3');
    audio.play();
}

function saveRanking(name, points, seconds) {
    let ranking = JSON.parse(localStorage.getItem('ranking')) || [];
    ranking.push({ name, points, seconds });
    ranking.sort((a, b) => b.points - a.points || a.seconds - b.seconds);
    ranking = ranking.slice(0, 10);
    localStorage.setItem('ranking', JSON.stringify(ranking));
    loadRanking();
}

function loadRanking() {
    const rankingList = document.getElementById('rankingList');
    rankingList.innerHTML = '';
    const ranking = JSON.parse(localStorage.getItem('ranking')) || [];
    ranking.forEach((entry, index) => {
        const li = document.createElement('li');
        li.innerText = `${index + 1}. ${entry.name} - ${entry.points}/10 en ${entry.seconds}s`;
        rankingList.appendChild(li);
    });
}
</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</body>
</html>
